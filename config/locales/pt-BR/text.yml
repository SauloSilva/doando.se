pt-BR:
  advantages:
    title_one: 'Cadastre-se para salvar vidas!'
    text_one:
      'Você pode contribuir para iniciar uma corrente sem fim, pois com um simples cadastro, você pode mudar a história de alguém, dando lhe uma segunda
      chance. Convide a família e amigos para se cadastrarem também, quanto mais pessoas cadastradas mais vidas serão salvas.'

    title_two: 'Beneficie-se também!'
    text_two:
      'O Doando.se é benefício para toda população! Você ou um familiar podem se beneficiar imensamente do Doando.se no futuro, lembre-se:
      o sangue não é usado somente em situações emergenciais, mas diversas cirugias dependem de um alto estoque de plasma.'

    title_three: 'É facil e rápido!'
    text_three:
      'Nem mesmo 5 minutos do seu tempo serão necessários para se cadastrar no Doando.se, basta preencher um curto formulário com algumas informações
      pessoais para se tornar parte do Doando.se. Integração com o Facebook, Google e Twitter estão disponíveis para agilizar seu cadastro.
      Vale lembrar que 5 minutos de seu tempo podem garantir uma vida para outra pessoa.'

  about_us:
    text:
      'Doando.se é uma ferramenta que conecta hemocentros e doadores para a manutenção e reposição de seus estoques de sangue, em situações de
      emergência ou para manter seu niveis atuais. Sendo assim o Doando.se vem preencher o vácuo que existe na internet com relação a divulgação e
      conscientização com a doação de sangue. Utilizando-se um sistema prático de localização por mapa semelhante ao ® Google Maps, permitindo aos
      hemocentros buscarem doadores em regiões específicas.
      O Doando.se atualmente se foca na região do noroeste paulista, mas o objetivo é expandir-se para todos os estados, levando em conta o alcance da
      internet com relação a população em geral automaticamente atraindo um grande número de doadores, mantendo o foco de projetar vários métodos
      para divulgação e recepção da população em geral.
      Doando.se trata de um problema existente nos dias atuais, pois cirurgias estão sendo adiadas, e vidas estão sendo perdidas pela falta de sangue em
      hospitais e hemocentros, dai surge a ideia de facilitar a comunicação entre o cidadão comum e as instituições que precisam que esse cidadão se torne um
      doador.
      Nosso objetivo é diminuir a procura por doadores por parte dos amigos e familiares da pessoa que se encontra em necessidade do material específico,
      assim, criando uma forma prática e ágil para hospitais e instituições de saúde buscarem o material necessário com apenas alguns cliques do mouse, ao
      mesmo tempo criando uma oportunidade para indivíduos se disponibilizar a doar sangue de forma cômoda, sendo necessário seu deslocamento somente
      quando a necessidade de tipo de sangue compatível com o seu surgir.'